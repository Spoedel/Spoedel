<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoedel - Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.kapwing.com/resources/content/images/2020/12/desktop-background.gif');
            background-size: cover;
            background-color: #f4f4f4; /* Fallback color if the image is not loaded */
        }

        header {
            background-color: #cc0000; /* Dark red */
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background-color: #333; /* Dark background color for the tabs */
            overflow: hidden;
            text-align: center; /* Center the tabs */
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #ddd; /* Light background color on hover */
            color: #333;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with 80% transparency */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #006600; /* Dark green */
        }

        a {
            color: #cc0000; /* Dark red */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Merry Christmas</h1>
        <p>Welcome to Spoedel.com</p>
    </header>

    <!-- Navigation Bar with Tabs -->
    <nav>
        <a href="index.html">Home</a>
        <a href="countdown.html">Countdown</a>
    </nav>

    <section>
        <h2>Daily Bible Verse</h2>
        <div id="verse-text"></div>
    </section>

    <script>
        // Daily Bible Verse
        var bibleVerses = [
            "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
            "The Lord is my shepherd; I shall not want. - Psalm 23:1",
            "I can do all things through him who strengthens me. - Philippians 4:13",
            // Add more verses as needed
        ];

        var today = new Date();
        var verseIndex = today.getDate() % bibleVerses.length;

        document.getElementById('verse-text').innerHTML = bibleVerses[verseIndex];
    </script>

</body>
</html>
