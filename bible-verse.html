    <style>
     body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.basmeelker.nl/wp-content/uploads/landscape-photography-gallery-8.jpg');
            background-size: cover;
            background-color: #fdebd0; /* Pale Peach Background Color */
            animation: fadeIn 1s ease-in-out;
        }

        img {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            background-color: #ffb347; /* Pastel Orange Header Color */
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        nav {
            background-color: #87ceeb; /* Sky Blue Navigation Bar Color */
            overflow: hidden;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ffdab9; /* Peach Puff Hover Color */
            color: #333;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            border: 1px solid #ddd;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #20b2aa; /* Light Sea Green Section Header Color */
            margin-top: 0;
        }

        a {
            color: #ff6347; /* Tomato Link Color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
            color: #ff6347; /* Tomato Social Link Color */
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #333;
        }

        .discord-servers {
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .discord-servers iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
